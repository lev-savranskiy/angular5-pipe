<div class="container">
  <h1>Angular 5 HttpClient Demo App</h1>
  <table class="table">
    <caption>{{state}}</caption>
    <thead>
    <tr>
      <th (click)="sort('lastname')" class="sortable" title="Click to sort">Full Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Company</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | sort:{column: column, desc: desc}">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td> {{user.address.suite}}
        {{user.address.street}},
        {{user.address.city}},
        {{user.address.zipcode}}
      </td>
      <td> {{user.phone}}</td>
      <td> {{user.company.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
